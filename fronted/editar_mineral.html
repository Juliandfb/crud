            <a href="detalle_mineral.html?id_mineral=" id="volver-detalles-btn" class="btn btn-secondary">Volver a los Detalles</a>
        </div></center>

        <!-- Formulario para editar la ubicación -->
        <form id="editar-mineral-form" onsubmit="actualizarUbicacion(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" id="ubicacion" class="form-control" placeholder="Nueva ubicación" required>
            </div>
            <div class="mb-3">
                <label for="proyecto" class="form-label">Proyecto Asociado</label>
                <input type="text" id="proyecto" class="form-control" disabled>
            </div>
            <center><button type="submit" class="btn btn-success">Guardar Cambios</button></center>
        </form>
